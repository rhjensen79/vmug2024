<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMUG 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #3469be;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #769ad5;
        }
        #fact {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VMUG 2024</h1>
        <button onclick="getFact()">Get Chuck Norris Fact</button>
        <p id="fact"></p>
    </div>
    <script>
        function getFact() {
            fetch('/get_fact')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('fact').textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('fact').textContent = 'Failed to fetch a Chuck Norris fact. Please try again.';
                });
        }
    </script>
</body>
</html>
